<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Template Tab</title>

    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Ícones Remix Icon -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <div id="app">
        <div class="view view-main">

            <!-- Barra de navegação inferior -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Usuário</span>
                    </a>
                </div>
            </div>

            <!-- Página inicial -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Navegação do topo -->
                <div class="top-nav">
                    <h1 class="title-logo"><span>Green</span>Tech</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>

                <!-- Campo de busca -->
                <form>
                    <input placeholder="o que você procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                </form>

                <!-- Conteúdo da página -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda2.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda3.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda4.png">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <!-- Categorias -->
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja todas<i class="mdi mdi-arrow-right"></i></a>
                        </div>
                        <div class="swiper categorias">
                            
                                <div class="swiper-wrapper">
                            
                                    <div class="swiper-slide">
                                        <button class="filter-btn active">Todas</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Celulares</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Laptops</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Smartwatches</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Fones de Ouvido</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">TVs</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Games</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Acessórios</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Eletrodomésticos</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Câmeras</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Periféricos</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Iluminação</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Casa Inteligente</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Notebooks</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Relógios</button>
                                    </div>
                                
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Impressoras</button>
                                    </div>
                                
                                    
                                </div>
                            </div>

                            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                            <!--item card-->
                                <div class="item-card">
                                    <a href="#" class="itens" >
                                        <div class="img-conteiner">
                                            <img src="img/airpod.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span class="color-gray">Airpod</span>
                                            <span class="bold margin-rigth"></span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price">R$299</div>
                                    </a>
                                </div>
                                <div class="item-card">
                                    <a href="#" class="itens" >
                                        <div class="img-conteiner">
                                            <img src="img/xbox.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span class="color-gray">Xbox series X</span>
                                            <span class="bold margin-rigth"></span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price">R$299</div>
                                    </a>
                                </div>
                                <div class="item-card">
                                    <a href="#" class="itens" >
                                        <div class="img-conteiner">
                                            <img src="img/macbook.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span class="color-gray">Nome do item</span>
                                            <span class="bold margin-rigth"></span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price bold">R$299</div>
                                    </a>
                                </div>
                                <div class="item-card">
                                    <a href="#" class="itens" >
                                        <div class="img-conteiner">
                                            <img src="img/iphone.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span class="color-gray">Nome do item</span>
                                            <span class="bold margin-rigth"></span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price bold">R$299</div>
                                    </a>
                                </div>
                            </div>
                            <br><br><br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Framework7 JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Rotas -->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
</body>

</html>
